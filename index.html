<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <nav>
        <ul id="nav">
            <li class="link"><a class="nav-link" href="#">Gmail</a></li>
            <li class="link"><a class="nav-link" href="#">Images</a></li>

            <li class="link apps"></li><a href="#"><img src="./images/outline_apps_black_24dp.png" alt="Dots for different apps"></a></li>
            <button class="sign-in link">Sign in</button>
        </ul>
    </nav>
    
    <main id="main">
        <div class="main-content">
            <img class="google-logo" src="./images/googlelogo_color_272x92dp.png" alt="Google Logo">
            <div class="search-input">
                <img src="./images/outline_search_black_24dp.png" alt="Search Icon">
                <input type="text">
                <img src="./images/outline_mic_black_24dp.png" alt="Mic Icon">
            </div>
            <div class="buttons">
                <button class="cta">Google Search</button>
                <button class="cta">I'm Feeling Lucky</button>
            </div>
            <p class="languages">Google offered in: <a href="#">Afrikaans</a> &nbsp; <a href="#">Sesotho</a> &nbsp; <a href="#">isiZulu</a> &nbsp; <a href="#">IsiXhosa</a> &nbsp; <a href="#">Setswana</a> &nbsp; <a href="#">Northern Sotho</a></p>
        </div>
    </main>

    <footer>
        <div class="top-section">
            <h5 class="country">South Africa</h5>
        </div>
        <div class="bottom-section">
            <div class="left-side">
                <ul class="footer-links">
                    <li class="f-link"><a href="#">About</a></li>
                    <li class="f-link"><a href="#">Advertising</a></li>
                    <li class="f-link"><a href="#">Business</a></li>
                    <li class="f-link"><a href="#">How Search Works</a></li>
                </ul>
            </div>

            <div class="middle">
                <ul class="footer-links">
                    <li class="f-link"><a href="#">Carbon Neutral since 2007</a></li>
                </ul>
            </div>

            <div class="right-side">
                <ul class="footer-links">
                    <li class="f-link"><a href="#">Privacy</a></li>
                    <li class="f-link"><a href="#">Terms</a></li>
                    <li class="f-link"><a href="#">Settings</a></li>
                    
                </ul>
            </div>
        </div>
    </footer>
    
</body>
</html>
