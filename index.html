<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <nav>
        <ul id="nav">
            <li class="link"><a href="#">Gmail</a></li>
            <li class="link"><a href="#">Images</a></li>

            <li class="link apps"></li><a href="#"><img src="./images/outline_apps_black_24dp.png" alt="Dots for different apps"></a></li>
            <button class="sign-in link">Sign in</button>

    <main id="main">
        <div class="main-content">
            <img class="google-logo" src="./images/googlelogo_color_272x92dp.png" alt="Google Logo">

                <img src="./images/outline_search_black_24dp.png" alt="Search Icon">

                <img src="./images/outline_mic_black_24dp.png" alt="Mic Icon">
            </div>
        </div>
    </main>
